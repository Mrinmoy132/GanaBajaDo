<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Noto+Sans+Gothic&display=swap');
    </style>
    <link rel="icon" href="svg/spotify.svg">
    <link rel="stylesheet" href="5_color.css">
    <link rel="stylesheet" href="1_nav.css">
    <link rel="stylesheet" href="2_left-main.css">
    <link rel="stylesheet" href="3_right-main.css">
    <link rel="stylesheet" href="4_footer.css">

</head>

<body>
    <nav>
        <div id="left-nav-div">
            <img src="svg/spotify.svg" alt="">
        </div>
        <div id="middle-nav-div">
            <div id="home-logo" title="Home">
                <img src="svg/home_logo.svg" alt="">
            </div>
            <div id="search-bar">
                <div id="love" title="Search">
                    <img src="svg/search-logo.svg" alt="">
                </div>
                <input type="text" placeholder="What do you want to play?">
                <div title="Browser">
                    <img src="svg/browser.svg" alt="">
                </div>
            </div>
        </div>
        <div id="right-nav-div">
            <a>Explore Premium</a>
            <div>
                <img src="svg/install.svg" alt="">Install App
            </div>
            <div>
                <img src="svg/notification bell.svg" alt="">
            </div>
            <div>
                <div>
                    M
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="left-main" class="left-right-box">
            <div class="library-portion">
                <div id="your-library-section">
                    <div title="Collapse Your Library">
                        <img id="main-library-svg" src="svg/expand.svg" alt="">
                        <span>Your Library</span>
                    </div>
                    <div>
                        <img src="svg/plus-icon.svg" alt="">
                    </div>
                </div>
                <div class="search">
                    <img src="svg/hidden-logo.svg" alt="">
                    <span>show wishlist</span>
                </div>
                <div id="library" class="library-class">
                    <div>
                        <div id="kalu">
                            <img src="svg/liked_songs_left_bar.svg" alt="">
                            <div>
                                <div>Your liked songs</div>
                                <div class="playlist">
                                    <span id="number_of_songs">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>


                    </div>
                </div>
            </div>
            <div class="lower-portion">
                <div class="website-info">
                    <a href="" class="website-info_all">Legal</a href="">
                    <a href="" class="website-info_all">Safety and Privacy Center</a href="">
                    <a href="" class="website-info_all">Privacy Policy</a href="">
                    <a href="" class="website-info_all">Cookies</a href="">
                    <a href="" class="website-info_all">About Ads</a href="">
                    <a href="" class="website-info_all">Accessibility</a href="">
                </div>
                <div id="language-changing">
                    <div id="language-changing-innerdiv">
                        <img src="svg/left_main_browser.svg" alt="">
                        <span id="english">English</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-main" class="left-right-box">
            
        </div>
    </main>
    <footer>
        <div id="sticky-footer-left">
            <div id="a">
                <div>
                    <img src="" alt="lol">
                </div>
                <div>
                    <div></div>
                    <div>

                    </div>
                </div>
                <img src="svg/footer-plus.svg" alt="lol">
            </div>
        </div>
        <div id="sticky-footer-mid">
            <div>
                <img title="Previous Audio" id="prev" src="svg/previous.svg" alt="">
                <img title="Play/Pause" id="playpause" src="svg/play.svg" alt="">
                <img title="Next Audio" id="next" src="svg/next.svg" alt="">
            </div>
            <div class="playsection">
                <span>00:00</span>
                <input id="audio-seek-bar" value="0" type="range" min="" max="">
                <span></span>
            </div>
        </div>
        <div id="sticky-footer-end">
            <img title="Show List" src="svg/playing_view.svg" alt="">
            <img title="Enable Repeat" id="loop" src="svg/repeat.svg" alt="">
            <div>
                <img title="Mute" src="svg/low_sound.svg" alt="">
                <input id="sound-bar" value="30" type="range" min="0" max="100">
            </div>
            <!-- <img src="svg/full_screen.svg" alt=""> -->
        </div>
    </footer>
    <!-- <script src="script.js"></script> -->
    <script src="songs.js"></script>
</body>

</html>
